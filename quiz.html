<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics MCQ Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .question-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            padding: 5px;
            background: white;
        }
        .reveal-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .reveal-btn:hover {
            background: #0056b3;
        }
        .correct-option {
            display: none;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Physics MCQ Quiz</h1>
    <div id="quiz-container"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selectedQuestions = JSON.parse(decodeURIComponent(urlParams.get("data")));
        const basePath = "mcq_images/";
        const correctAnswers = {
            "Measurements": {"q1": "D", "q2": "B", "q3": "B", "q4": "D", "q5": "B", "q6": "C", "q7": "D", "q8": "A", "q9": "C", "q10": "D"},
            "Forces & Moments": {"q1": "B", "q2": "C", "q3": "C", "q4": "A", "q5": "C", "q6": "A", "q7": "D", "q8": "A", "q9": "D", "q10": "C"},
            "Circular Motion": {"q1": "B", "q2": "D", "q3": "A", "q4": "C", "q5": "B", "q6": "D", "q7": "A", "q8": "C", "q9": "B", "q10": "D"},
            "WEP": {"q1": "C", "q2": "B", "q3": "B", "q4": "B", "q5": "C", "q6": "A", "q7": "C", "q8": "B", "q9": "B", "q10": "A", "q11": "C", "q12": "D",  
  "q13": "B", "q14": "D", "q15": "D"},
            "Superposition": {"q1": "C", "q2": "C", "q3": "C", "q4": "B", "q5": "D", "q6": "B", "q7": "A", "q8": "C", "q9": "D", "q10": "C"},
            "G-Field": {"q1": "B", "q2": "D", "q3": "C", "q4": "A", "q5": "A", "q6": "A", "q7": "B", "q8": "B", "q9": "A", "q10": "D"},
            "E-Field": {"q1": "D", "q2": "B", "q3": "A", "q4": "A", "q5": "B", "q6": "A", "q7": "C", "q8": "A", "q9": "C", "q10": "D", "q11": "A", "q12": "D",  
  "q13": "A", "q14": "B", "q15": "A", "q16": "D", "q17": "A", "q18": "C", "q19": "B", "q20": "B", "q21": "A", "q22": "A", "q23": "A", "q24": "B",  
  "q25": "A", "q26": "D", "q27": "B", "q28": "D", "q29": "C", "q30": "A"},
            "EMI": {"q1": "B", "q2": "D", "q3": "C", "q4": "D", "q5": "C", "q6": "C", "q7": "B", "q8": "A", "q9": "D", "q10": "D", "q11": "A", "q12": "B",  
  "q13": "C", "q14": "A", "q15": "D"}
        };
        
        function loadQuestions() {
            const container = document.getElementById("quiz-container");
            container.innerHTML = "";
            
            selectedQuestions.forEach(({ topic, question }) => {
                let questionDiv = document.createElement("div");
                questionDiv.className = "question-container";
                
                let topicHeader = document.createElement("h3");
                topicHeader.textContent = topic;
                
                let img = document.createElement("img");
                img.src = `${basePath}${topic}/${question}.jpg`;
                img.onerror = function() { this.style.display = 'none'; };
                
                let revealBtn = document.createElement("button");
                revealBtn.className = "reveal-btn";
                revealBtn.textContent = "Reveal Answer";
                
                let answerDiv = document.createElement("div");
                answerDiv.className = "correct-option";
                answerDiv.textContent = "Correct Answer: " + (correctAnswers[topic][question] || "N/A");
                
                revealBtn.onclick = function() {
                    answerDiv.style.display = "block";
                };
                
                questionDiv.appendChild(topicHeader);
                questionDiv.appendChild(img);
                questionDiv.appendChild(document.createElement("br"));
                questionDiv.appendChild(revealBtn);
                questionDiv.appendChild(answerDiv);
                container.appendChild(questionDiv);
            });
        }
        
        loadQuestions();
    </script>
</body>
</html>
