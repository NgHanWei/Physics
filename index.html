<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics MCQ Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #topics { margin: 20px; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Physics MCQ Viewer</h1>
    <select id="topics" onchange="loadImages()">
        <option value="">Select a Topic</option>
    </select>
    <div id="image-container"></div>

    <script>
        const topics = ["Mechanics", "Thermodynamics", "Electromagnetism", "Optics"];
        const basePath = "mcq_images/";
        
        window.onload = function() {
            const select = document.getElementById("topics");
            topics.forEach(topic => {
                let option = document.createElement("option");
                option.value = topic;
                option.textContent = topic;
                select.appendChild(option);
            });
        };

        function loadImages() {
            const topic = document.getElementById("topics").value;
            const container = document.getElementById("image-container");
            container.innerHTML = "";
            
            if (!topic) return;
            
            for (let i = 1; i <= 10; i++) {  // Assuming up to 10 images per topic
                let img = document.createElement("img");
                img.src = `${basePath}${topic}/q${i}.jpg`;
                img.onerror = function() { this.style.display = 'none'; }; // Hide if not found
                container.appendChild(img);
            }
        }
    </script>
</body>
</html>
