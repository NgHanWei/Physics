<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics MCQ Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #topics { margin: 20px; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
        .question-container { margin-bottom: 20px; }
        .reveal-btn, .next-btn { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
        .correct-option { display: none; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Physics MCQ Viewer</h1>
    <select id="topics" onchange="startQuiz()">
        <option value="">Select a Topic</option>
    </select>
    <div id="image-container"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>

    <script>
        const topics = ["Mechanics", "Thermodynamics", "Electromagnetism", "Optics"];
        const basePath = "mcq_images/";
        const correctAnswers = {
            "Mechanics": ["A", "B", "C", "D", "A", "C", "B", "D", "A", "B"],
            "Thermodynamics": ["D", "C", "B", "A", "D", "B", "C", "A", "D", "C"],
            "Electromagnetism": ["C", "A", "D", "B", "C", "A", "B", "D", "C", "A"],
            "Optics": ["B", "D", "A", "C", "B", "D", "A", "C", "B", "D"]
        };
        let questionOrder = [];
        let currentQuestionIndex = 0;
        let selectedTopic = "";
        
        window.onload = function() {
            const select = document.getElementById("topics");
            topics.forEach(topic => {
                let option = document.createElement("option");
                option.value = topic;
                option.textContent = topic;
                select.appendChild(option);
            });
        };

        function startQuiz() {
            selectedTopic = document.getElementById("topics").value;
            if (!selectedTopic) return;
            questionOrder = Array.from({length: 10}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            const container = document.getElementById("image-container");
            container.innerHTML = "";
            
            if (!selectedTopic || currentQuestionIndex >= questionOrder.length) return;
            
            let questionDiv = document.createElement("div");
            questionDiv.className = "question-container";
            
            let img = document.createElement("img");
            let questionNumber = questionOrder[currentQuestionIndex];
            img.src = `${basePath}${selectedTopic}/q${questionNumber}.jpg`;
            img.onerror = function() { this.style.display = 'none'; };
            
            let revealBtn = document.createElement("button");
            revealBtn.className = "reveal-btn";
            revealBtn.textContent = "Reveal Answer";
            
            let answerDiv = document.createElement("div");
            answerDiv.className = "correct-option";
            answerDiv.textContent = "Correct Answer: " + (correctAnswers[selectedTopic] ? correctAnswers[selectedTopic][questionNumber - 1] : "N/A");
            
            revealBtn.onclick = function() {
                answerDiv.style.display = "block";
            };
            
            questionDiv.appendChild(img);
            questionDiv.appendChild(revealBtn);
            questionDiv.appendChild(answerDiv);
            container.appendChild(questionDiv);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questionOrder.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            }
        }
    </script>
</body>
</html>
