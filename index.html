<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics MCQ by Dr. Han Wei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .question-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            padding: 5px;
            background: white;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .correct-option {
            display: none;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Physics MCQ by Dr. Han Wei</h1>
    <div id="topics-container"></div>
    <br>
    <button onclick="openQuizTab()">Generate Quiz in New Tab</button>
    <script>
        const topics = ["Measurements", "Circular Motion", "WEP", "G-Field", "Superposition", "E-Field"];
        const basePath = "mcq_images/";
        const correctAnswers = {
            "Measurements": {"q1": "D", "q2": "B", "q3": "B"},
            "Circular Motion": {"q1": "B", "q2": "D", "q3": "A"},
            "WEP": {"q1": "B", "q2": "D", "q3": "A"},
            "Superposition": {"q1": "C", "q2": "C", "q3": "C"},
            "G-Field": {"q1": "B", "q2": "D", "q3": "C"},
            "E-Field": {"q1": "D", "q2": "B", "q3": "A"}
        };
        
        window.onload = function() {
            const container = document.getElementById("topics-container");
            topics.forEach(topic => {
                let label = document.createElement("label");
                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = topic;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(" " + topic));
                container.appendChild(label);
                container.appendChild(document.createElement("br"));
            });
        };
        
        function openQuizTab() {
            const selectedTopics = Array.from(document.querySelectorAll("#topics-container input:checked")).map(input => input.value);
            if (selectedTopics.length === 0) return;
            let questions = [];
            
            selectedTopics.forEach(topic => {
                let topicQuestions = Object.keys(correctAnswers[topic]).map(q => ({ topic, q }));
                questions.push(...topicQuestions);
            });
            
            questions = questions.sort(() => Math.random() - 0.5).slice(0, 30);
            
            let newTab = window.open("", "_blank");
            newTab.document.write("<html><head><title>Generated Quiz</title></head><body>");
            newTab.document.write("<h1>Generated Quiz</h1>");
            
            questions.forEach(({ topic, q }) => {
                newTab.document.write(`<div class='question-container'>`);
                newTab.document.write(`<img src='${basePath}${topic}/${q}.jpg' onerror='this.style.display="none";'>`);
                newTab.document.write(`<br><button onclick='this.nextElementSibling.style.display="block"'>Reveal Answer</button>`);
                newTab.document.write(`<div class='correct-option' style='display:none;'>Correct Answer: ${correctAnswers[topic][q]}</div>`);
                newTab.document.write(`</div>`);
            });
            
            newTab.document.write("</body></html>");
            newTab.document.close();
        }
    </script>
</body>
</html>
